receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 10s
    send_batch_size: 8192
    send_batch_max_size: 16384
  memory_limiter:
    limit_mib: 512
    check_interval: 5s
    spike_limit_mib: 128

exporters:
  otlphttp:
    endpoint: http://mimir:9009/otlp
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: "anonymous"

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp]

  extensions: []

  telemetry:
    logs:
      level: "info"
